apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: hajer532/auth:latest
          ports:
            - containerPort: 8089
          env:
            # Database
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/prodbd?createDatabaseIfNotExist=true
            - name: SPRING_DATASOURCE_USERNAME
              value: user
            - name: SPRING_DATASOURCE_PASSWORD
              value: "0000"

            # Kafka
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-service:9092

            # Mail
            - name: SPRING_MAIL_HOST
              value: smtp.gmail.com
            - name: SPRING_MAIL_PORT
              value: "587"
            - name: SPRING_MAIL_USERNAME
              value: hajerhr7@gmail.com
            - name: SPRING_MAIL_PASSWORD
              value: "apec nvum joqt ymlc"
            - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH
              value: "true"
            - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE
              value: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - port: 8089
      targetPort: 8089
  type: ClusterIP
